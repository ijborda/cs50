{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" aria-label="Stock Name" autofocus name="symbol">
              <option selected>Stock Name</option>
              {% for stock in stocks %}
                  <tr>
                    <option value="{{ stock }}">{{ stock }}</option>
                  <tr>
              {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
