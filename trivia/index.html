<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        document.addEventListener('DOMContentLoaded', function() {
            // Check multiple choice question
            document.querySelector('.correct').addEventListener('click' , function () {
                document.querySelector('.correct').style.backgroundColor = "green";
                document.querySelector('#feedback1').innerHTML = 'Correct!';
            });
            let incorrects =  document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++ ) {
                incorrects[i].addEventListener('click' , function () {
                    incorrects[i].style.backgroundColor = "red";
                    document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                });
            }

            // Check free response question
            document.querySelector('form').addEventListener('submit', function (e) {
                    answer = document.querySelector('#answer').value;
                    if (answer == "Coffee") {
                        document.querySelector('#answer').style.backgroundColor = "green";
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else {
                        document.querySelector('#answer').style.backgroundColor = "red";
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                    e.preventDefault()
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the national language of Canada?</h3>
                <button class="incorrect">English</button>
                <button class="correct">Dutch</button>
                <button class="incorrect">French</button>
                <button class="incorrect">Spanish</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Brazil is the biggest producer of?</h3>
                <form>
                    <input id="answer" type="text">
                    <input type="submit" value="Check Answer">
                </form>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
